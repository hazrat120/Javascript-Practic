<!DOCTYPE html>

  <head>

    <title>JavaScript Practic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <!-------- Single Box And Single Button --------->
    <section id="single_box">
      <div class="container">

    <!-- 2 Box 1 Button For Show Javascript Content-->
    <section id="box">

        <div class="box_same demo3">Free Palestine</div>

      <button type="button" onclick="myFunction2">Click Me</button>

    <!--------- 3Box 1 Button---------->
    <section id="box2">
      <div class="container box-3">

        <div class="box_same demo6">Free Palestine</div>

      <button type="button" onclick="myFunction3">Click Me</button>

    <!------------ 1Box And 1 input ----------->
    <section id="box4">

        <div class="box_same demo7">Free Palestine</div>
        <input class="inp_1" value="18" />
        <button type="button" onclick="myFunction4()">Click Me</button>
      </div>
    </section>

    <p>
      <a href="javascript:void(0);">Useless link</a>
    </p>
    <p>
      <a href="javascript:void(document.body.style.backgroundColor= 'red');"
        >Click me to change body background color</a
      >
    </p>
    <!-------- Script Js--------->
    <script src="./main.js"></script>
